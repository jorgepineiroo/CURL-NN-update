pretrained_weights: False
#pretrained_weights: False
num_workers: 8
fix_seed: False
result_path: ./results/

train_settings:
  train_path: ../curl_custom_dataset_V2
  train_batch_size: 8
  num_epochs: 400
  shuffle: True
  h_input: null
  w_input: null
  random_resize: False
  random_crop: False
  mixed_precision: True

valid_settings:
  valid_path: ../curl_custom_dataset_V2
  valid_batch_size: 8
  do_every: 5
  device: cuda
  plot: False
  log: True

test_settings:
  test_path: ../curl_custom_dataset_V2
  test_batch_size: 8
  do_every: 10
  device: cuda
  plot: True
  log: True

optimizer:
  name: AdamW
  lr: 5e-5
  weight_decouple: True
  weight_decay: 0.01
  eps: 1e-8
  grad_clip_norm: 2
  decay:
    warmup: 3
    min_lr: 1e-6
    gamma: 1.0
